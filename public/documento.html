<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Documento</title>

    <style>
      :root {
        --primary-color: #6c5ce7;
        --danger-color: #d63031;
        --danger-outline-color: #ff7675;
        --background-color: #f8f9fa;
        --text-color: #343a40;
        --light-gray: #e9ecef;
        --white: #ffffff;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      .container {
        max-width: 900px;
        margin-top: 3rem;
        margin-bottom: 3rem;
      }

      #titulo-documento {
        font-weight: 700;
        color: var(--primary-color);
        padding-bottom: 1.5rem;
        border-bottom: 2px solid var(--light-gray);
      }

      #editor-texto {
        background-color: var(--white);
        border: 2px solid var(--light-gray);
        border-radius: 15px;
        height: 50vh;
        resize: none;
        padding: 1.5rem;
        font-size: 1.1rem;
        line-height: 1.6;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      #editor-texto:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
      }

      .btn {
        border-radius: 8px;
        padding: 0.6rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
        min-width: 180px;
        text-align: center;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: #5a4cdb;
        border-color: #5a4cdb;
        transform: translateY(-2px);
      }

      .btn-outline-danger {
        color: var(--danger-color);
        border-color: var(--danger-outline-color);
      }

      .btn-outline-danger:hover {
        background-color: var(--danger-color);
        border-color: var(--danger-color);
        color: var(--white);
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="mb-5">
        <h1 class="display-4 text-center" id="titulo-documento">
          Documento sem t√≠tulo
        </h1>
      </header>

      <main>
        <textarea id="editor-texto" class="form-control mb-4"></textarea>

        <div
          class="d-flex flex-column flex-sm-row justify-content-between gap-3"
        >
          <a href="index.html" class="btn btn-primary">Voltar</a>
          <button id="excluir-documento" class="btn btn-outline-danger">
            Excluir documento
          </button>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/documento.js" type="module"></script>
  </body>
</html>
