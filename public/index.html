<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <title>Live Docs</title>

    <style>
      :root {
        --primary-color: #6c5ce7;
        --secondary-color: #a29bfe;
        --background-color: #f8f9fa;
        --text-color: #343a40;
        --light-gray: #e9ecef;
        --white: #ffffff;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      .container {
        max-width: 700px;
        margin-top: 5rem;
        background-color: var(--white);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .header-title {
        font-weight: 700;
        color: var(--primary-color);
      }

      .header-icon {
        font-size: 2.5rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
      }

      .list-group-item {
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        margin-bottom: 0.5rem;
        transition: all 0.3s ease;
      }

      .list-group-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(108, 92, 231, 0.2);
        border-color: var(--primary-color);
      }

      .form-control {
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        padding: 0.75rem 1rem;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #5a4cdb;
        border-color: #5a4cdb;
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="d-flex justify-content-between align-items-center mb-5">
        <div>
          <i class="fas fa-file-alt header-icon"></i>
          <h1 class="header-title d-inline-block ms-2 align-middle">
            Live Docs
          </h1>
        </div>
        <button
          id="botao-logout"
          class="btn btn-primary"
          onclick="window.location.href='login/index.html'"
        >
          Logout
        </button>
      </header>

      <main>
        <div id="lista-documentos" class="list-group mb-4"></div>

        <form id="form-adiciona-documento" class="row g-3">
          <div class="col-md-8">
            <label class="visually-hidden" for="input-documento"
              >Nome do documento</label
            >
            <input
              type="text"
              class="form-control"
              id="input-documento"
              placeholder="Novo documento..."
              required
            />
          </div>
          <div class="col-md-4">
            <button
              id="botao-adicionar"
              type="submit"
              class="btn btn-primary w-100"
            >
              Adicionar
            </button>
          </div>
        </form>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
